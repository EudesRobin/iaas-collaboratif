
<div class="container-fluid">

	<div ng-hide="isLoggedIn">
		<br>Please connect to go further.
	</div>

	<div ng-if="isLoggedIn">
		<div class="container">
			<form name="mailForm">
				<div class="row">
					<div class="col-md-4 col-md-offset-3" id="details">
						<h3 style="text-align:center;">Your profile</h3>
						<p>
							<input type="email" name="email"  class="col-xs-10" ng-model="profile.currentUser.emails[0].address" required />
							<span style="color:red" ng-show="mailForm.email.$dirty && mailForm.email.$invalid"></span>
							<button ng-click="profile.save()" class="btn btn-primary btn-xs" style="margin-left:10px;" ng-disabled="mailForm.$invalid">Save</button>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
