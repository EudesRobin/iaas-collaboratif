<div class="row h100">

	<div ng-hide="isLoggedIn">
		<br>Please connect to go further.
	</div>

	<div ng-if="isLoggedIn">
		Please paste your public ssh key :<br>
        <textarea ng-model="sshKey" pattern="ssh-rsa AAAA[0-9A-Za-z+/]+[=]{0,3} ([^@]+@[^@]+)">Public SSH key</textarea>
        <br>
	</div>
</div>
